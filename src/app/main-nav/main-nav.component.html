<mat-sidenav-container class="sidenav-container">

  <mat-sidenav
      #drawer
      class="sidenav"
      [ngClass]="{'hidden': !(isHandset$ | async)}"
      fixedInViewport="false"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/about" href="#">About</a>
      <a mat-list-item routerLink="/rooms" href="#">Rooms</a>
      <a mat-list-item routerLink="/services" href="#">Services</a>
      <a mat-list-item routerLink="/gallery" href="#">Gallery</a>
      <a mat-list-item routerLink="/info" href="#">Info</a>
      <a mat-list-item routerLink="/tour" href="#">Tour</a>
      <a mat-list-item routerLink="/contact" href="#">Contact</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="accent">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
      }
      <span>guest-house</span>
      <span class="spacer"></span>

      <a  routerLink="/" href="#">Home</a>
      <a  routerLink="/about" href="#">About</a>
      <a  routerLink="/rooms" href="#">Rooms</a>
      <a  routerLink="/services" href="#">Services</a>
      <a  routerLink="/gallery" href="#">Gallery</a>
      <a  routerLink="/info" href="#">Info</a>
      <a  routerLink="/tour" href="#">Tour</a>
      <a  routerLink="/contact" href="#">Contact</a>
    </mat-toolbar>
    <!-- Project oter content into this component -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
