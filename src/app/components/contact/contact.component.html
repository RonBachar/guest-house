      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5021.131082689198!2d35.71698421853624!3d33.11752728226702!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ea5f4355861ff%3A0x2409c7eb5cfd6d34!2z157Xmden15DXodeUIE1pa2FzYQ!5e0!3m2!1sen!2sil!4v1708253303973!5m2!1sen!2sil"

  <div class="form-container">
    <h2>בירורים נוספים</h2>
    <form [formGroup]="form" (submit)="send()" class="contact-form">
      <mat-form-field color="accent" appearance="outline">
        <mat-label>שם מלא</mat-label>
        <input matInput formControlName="from_name" required placeholder="שם מלא">
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>כתובת מייל</mat-label>
        <input matInput formControlName="from_email" required type="email" placeholder="כתובת מייל">
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>נושא</mat-label>
        <input matInput formControlName="subject" required placeholder="נושא הפניה">
      </mat-form-field>

      <mat-form-field color="accent" appearance="outline">
        <mat-label>הודעה</mat-label>
        <textarea matInput formControlName="message" placeholder="תוכן הודעה"></textarea>
      </mat-form-field>
      <button mat-flat-button color="accent" type="submit">שלח</button>
    </form>

  </div>
</div>
