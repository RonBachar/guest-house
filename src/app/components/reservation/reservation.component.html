<section class="reservation">


    <mat-form-field appearance="outline">
        <mat-label>בחר סוויטה</mat-label>
        <mat-select>
            <mat-option value="standard">סוויטת גשם</mat-option>
            <mat-option value="deluxe">סוויטת יער</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>בחר תאריכים</mat-label>
        <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Start date">
            <input matEndDate formControlName="end" placeholder="End date">
        </mat-date-range-input>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-date-range-picker #picker></mat-date-range-picker>

        @if (range.controls.start.hasError('matStartDateInvalid')) {
        <mat-error>Invalid start date</mat-error>
        }
        @if (range.controls.end.hasError('matEndDateInvalid')) {
        <mat-error>Invalid end date</mat-error>
        }
    </mat-form-field>
    <!-- <p>Selected range: {{range.value | json}}</p> -->


    <button mat-raised-button color="accent" class="btn-check-dates">בדוק זמינות</button>


</section>
