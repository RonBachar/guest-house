<section class="services-container">
    <mat-card *ngFor="let service of services">
        <img mat-card-sm-image [src]="service.image" alt="{{ service.title }}">
        <mat-card-header>
            <mat-card-title>
                {{ service.title }}
            </mat-card-title>
            
            <mat-card-subtitle>
                {{ service.description }}
                
            </mat-card-subtitle>
        </mat-card-header>
    </mat-card>
</section>
