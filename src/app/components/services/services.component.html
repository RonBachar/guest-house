<section class="service-section">
    <div class="service-container">
        <div *ngFor="let service of services" class="service-card">
            <img mat-card-image [src]="service.image" alt="{{ service.title }}">
            <h2 mat-card-title>{{ service.title }}</h2>
            <p mat-card-subtitle class="card-subtitle">{{ service.description }}</p>
        </div>
    </div>
</section>
