<mat-toolbar>
    <button [ngClass]="{'hidden': !(isHandset$ | async)}" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="spacer"></span>
    <img [routerLink]="['/']" [ngClass]="{'hidden': !(isHandset$ | async)}" src="../../../assets/logo1.png" alt="">
    <ng-template [ngIf]="!(isHandset$ | async)">
        <a [routerLink]="['/']">עמוד הבית</a>
        <a routerLink="/about">קצת עלינו</a>
        <a routerLink="/info">מידע</a>
        <a routerLink="/rooms">חדרים</a>
        <a routerLink="/gallery">גלרייה</a>
        <a routerLink="/contact">צור קשר</a>    
        <a mat-fab extended color="accent" href="tel:0544631809" >
            <mat-icon>phone</mat-icon>חייג עכשיו
        </a>

    </ng-template>
</mat-toolbar>

<mat-sidenav-container fxFlexFill>
    <mat-sidenav color="primary" #sidenav fxLayout="column" mode="over" opened="false" fxHide.gt-sm="true">
        <mat-nav-list>
            <a mat-list-item [routerLink]="['/']">עמוד הבית</a>
            <a mat-list-item routerLink="/about">קצת עלינו</a>
            <a mat-list-item routerLink="/info">מידע</a>
            <a mat-list-item routerLink="/rooms">חדרים</a>
            <a mat-list-item routerLink="/gallery">גלרייה</a>
            <a mat-list-item routerLink="/contact">צור קשר</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
