<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" [ngClass]="{'hidden': !(isHandset$ | async)}" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-nav-list>
            <a mat-list-item href="#about">קצת עלינו</a>
            <a mat-list-item href="#info">מידע נוסף</a>
            <a mat-list-item href="#rooms">סוויטות</a>
            <a mat-list-item href="#services">שירותים</a>
            <a mat-list-item href="#gallery">גלריה</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar>
            <button [ngClass]="{'hidden': !(isHandset$ | async)}" type="button" aria-label="Toggle sidenav"
                mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span class="spacer"></span>
            <img [ngClass]="{'hidden': !(isHandset$ | async)}" src="../../../assets/logo1.png" alt="">
            <ng-template [ngIf]="!(isHandset$ | async)">
                <a href="#about">קצת עלינו</a>
                <span class="spacer"></span>
                <a href="#info">מידע נוסף</a>
                <span class="spacer"></span>
                <a href="#rooms">סוויטות</a>
                <span class="spacer"></span>
                <a href="#services">שירותים</a>
                <span class="spacer"></span>
                <a href="#gallery">גלריה</a>
                <span class="spacer"></span>
                <button mat-flat-button color="primary">צור קשר</button>
            </ng-template>
        </mat-toolbar>
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
