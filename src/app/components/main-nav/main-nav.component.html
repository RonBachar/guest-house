<mat-sidenav-container class="sidenav-container">

  <mat-sidenav #drawer class="sidenav" [ngClass]="{'hidden': !(isHandset$ | async)}" fixedInViewport="false"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-nav-list>
      <a mat-list-item routerLink="/about" href="#">קצת עלינו</a>
      <a mat-list-item routerLink="/rooms" href="#">סוויטות</a>
      <a mat-list-item routerLink="/services" href="#">שירותים</a>
      <a mat-list-item routerLink="/gallery" href="#">גלריה</a>
      <a mat-list-item routerLink="/info" href="#">מידע נוסף</a>
      <a mat-list-item routerLink="/tour" href="#">סיור בגולן</a>
      <a mat-list-item routerLink="/contact" href="#">צור קשר</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <mat-toolbar>

      <button [ngClass]="{'hidden': !(isHandset$ | async)}" type="button" aria-label="Toggle sidenav" mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>


      <ng-template [ngIf]="!(isHandset$ | async)">
        <span class="spacer"></span>
        <a routerLink="/about" href="#">קצת עלינו</a>
        <span class="spacer"></span>
        <a routerLink="/rooms" href="#">סוויטות</a>
        <span class="spacer"></span>
        <a routerLink="/services" href="#">שירותים</a>
        <span class="spacer"></span>
        <img src="../../../assets/logo1.png" alt="">
        <span class="spacer"></span>
        <a routerLink="/gallery" href="#">גלריה</a>
        <span class="spacer"></span>
        <a routerLink="/info" href="#">מידע נוסף</a>
        <span class="spacer"></span>
        <a routerLink="/tour" href="#">סיור בגולן</a>
        <span class="spacer"></span>
        <button mat-flat-button color="primary">צור קשר</button>
      </ng-template>

    </mat-toolbar>
    <!-- Project oter content into this component -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
