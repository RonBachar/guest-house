<mat-sidenav-container class="sidenav-container">

    <mat-sidenav #drawer class="sidenav" [ngClass]="{'hidden': !(isHandset$ | async)}" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="!(isHandset$ | async)">
        <mat-nav-list>
            <a mat-list-item routerLink="/about">קצת עלינו</a>
            <a mat-list-item routerLink="/rooms">סוויטות</a>
            <a mat-list-item routerLink="/services">שירותים</a>
            <a mat-list-item routerLink="/gallery">גלריה</a>
            <a mat-list-item routerLink="/info">מידע נוסף</a>
            <a mat-list-item routerLink="/tour">סיור בגולן</a>
            <a mat-list-item routerLink="/contact">צור קשר</a>
        </mat-nav-list>

    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar>

            <button [ngClass]="{'hidden': !(isHandset$ | async)}" type="button" aria-label="Toggle sidenav"
                mat-icon-button (click)="drawer.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>

            <span class="spacer"></span>

            <img [ngClass]="{'hidden': !(isHandset$ | async)}" src="../../../assets/logo1.png" alt="">




            <ng-template [ngIf]="!(isHandset$ | async)">
                <span class="spacer"></span>
                <a href="#about">קצת עלינו</a>
                <span class="spacer"></span>
                <a href="#rooms">סוויטות</a>
                <span class="spacer"></span>
                <a href="#services">שירותים</a>
                <span class="spacer"></span>
                <a href="#gallery">גלריה</a>
                <span class="spacer"></span>
                <a href="#info">מידע נוסף</a>
                <span class="spacer"></span>
                <a href="#tour">סיור בגולן</a>
                <span class="spacer"></span>
                <button mat-flat-button color="primary">צור קשר</button>
            </ng-template>

        </mat-toolbar>


        <app-header></app-header>

        <app-about></app-about>


        <app-info></app-info>



        <app-rooms></app-rooms>
        
        
        
        
        <app-services></app-services>
        <app-gallery></app-gallery>
        

        <app-contact></app-contact>
        <app-footer></app-footer>
    </mat-sidenav-content>
</mat-sidenav-container>
