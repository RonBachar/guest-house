<mat-toolbar class="toolbar">
  <button mat-icon-button (click)="sidenav.toggle()" id="menuIcon" aria-label="כפתור תפריט">
      <mat-icon [ngStyle]="{'color':'white'}">menu</mat-icon>
  </button>
  <div class="menu-items">
      <a routerLink="/about" class="top-menu-item">אודות</a>
      <a routerLink="/contact" class="top-menu-item">צור קשר</a>
      <a routerLink="/rooms" class="top-menu-item">חדרים</a>
      <a routerLink="/services" class="top-menu-item">שירותים</a>
      <a routerLink="/gallery" class="top-menu-item">גלריה</a>
  </div>
</mat-toolbar>

<mat-sidenav-container>

          </div>
          <div class="">
              <a (click)="sidenav.close()" mat-button routerLink="/about" class="side-menu-item">אודות</a>
          </div>
          <div class="">
              <a (click)="sidenav.close()" mat-button routerLink="/contact" class="side-menu-item">צור קשר</a>
          </div>
          <div class="">
              <a (click)="sidenav.close()" mat-button routerLink="/rooms" class="side-menu-item">חדרים</a>
          </div>
          <div class="">
              <a (click)="sidenav.close()" mat-button routerLink="/services" class="side-menu-item">שירותים</a>
          </div>
          <div class="">
              <a (click)="sidenav.close()" mat-button routerLink="/gallery" class="side-menu-item">גלריה</a>
          </div>
          <div class="">
              <a (click)="sidenav.close()" mat-button routerLink="/tour" class="side-menu-item">סיור</a>
          </div>
      </div>
  </mat-sidenav>
</mat-sidenav-container>
